<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Invitation</title>
    <style>
        body {
            text-align: center;
        }
        .image-gallery {
            max-width: 100%;
            margin: 0 auto; /* Center the container */
        }
        img {
            display: block; /* Make each image appear on a new line */
            max-width: 80%; /* Decrease the size of the images */
            height: auto;
            margin: 20px auto; /* Add margin between images and center them horizontally */
        }
    </style>
</head>
<body>
    <h1>Your Wedding Invitation</h1>
    
    <div class="image-gallery">
        <img src="images/1.jpg" alt="Image 1">
        <img src="images/2.jpg" alt="Image 2">
        <img src="images/3.jpg" alt="Image 3">
        <img src="images/4.jpg" alt="Image 4">
        <img src="images/5.jpg" alt="Image 5">
        <img src="images/6.jpg" alt="Image 6">
    </div>
</body>
</html>
